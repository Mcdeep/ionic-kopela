<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive-900">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive-900"">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list id="menu">
        <ion-item menu-close ui-sref="app.welcome">
          <i class="icon ion-home"></i>
          Home
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="icon ion-search"></i>
          Search
        </ion-item>
        <ion-item menu-close href="#/app/recent">
          <i class="icon ion-ios-time"></i>
          Recent
        </ion-item>
        <ion-item menu-close ui-sref="app.songlist">
          <i class="icon ion-ios-list"></i>
          Hymns
        </ion-item>
        <ion-item menu-close ui-sref="app.playlist">
          <i class="icon ion-ios-list-outline"></i>
          Playlist
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
