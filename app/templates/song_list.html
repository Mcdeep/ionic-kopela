<ion-view view-title="Hymns">
  <ion-content>
    <div class="bar bar-subheader static text-center">
     <strong class="title">Browser Hymns</strong>
    </div>
    <ion-item class="item item-icon-right"
              collection-repeat="song in songs"
              collection-item-width="'100%'"
              href="#/app/song/{{song._id}}">
      {{song.name}}
      <i class="icon ion-chevron-right"></i>
    </ion-item>
  </ion-content>
</ion-view>
